name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Sass (themes + demo css)
        run: npm run build

      - name: Assemble site into docs/
        shell: bash
        run: |
          rm -rf docs
          mkdir -p docs/assets/css docs/assets/js

          # HTML pages
          cp demo/index.html docs/index.html
          cp demo/aurora.html docs/aurora.html
          cp demo/carbon.html docs/carbon.html
          cp demo/atlas.html docs/atlas.html

          # App JS
          cp demo/assets/js/app.js docs/assets/js/app.js

          # Compiled CSS (generated by npm run build)
          cp demo/assets/css/*.css docs/assets/css/

          # Avoid Jekyll processing
          touch docs/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
