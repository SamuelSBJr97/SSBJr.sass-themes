name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build (Sass + demo React)
        run: npm run build:pages

      - name: Verify theme CSS in dist
        shell: bash
        run: |
          set -euo pipefail
          test -f demo/dist/assets/css/aurora.css
          test -f demo/dist/assets/css/carbon.css
          test -f demo/dist/assets/css/atlas.css

      - name: Assemble site into docs/
        shell: bash
        run: |
          rm -rf docs
          cp -R demo/dist docs
          touch docs/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
